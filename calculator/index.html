<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
</head>
<link rel="stylesheet" href="styles.css">
<body>
	<div class="calculator">
		<div class="output">
			<span id="result"></span>
		</div>
		<div class="keys">
			<button class="operator" onclick="clearOutput()">C</button>
			<button class="operator" onclick="backspace()"><</button>
			<button class="operator" onclick="append('/')">รท</button>
			<button onclick="append('7')">7</button>
			<button onclick="append('8')">8</button>
			<button onclick="append('9')">9</button>
			<button class="operator" onclick="append('*')">x</button>
			<button onclick="append('4')">4</button>
			<button onclick="append('5')">5</button>
			<button onclick="append('6')">6</button>
			<button class="operator" onclick="append('-')">-</button>
			<button onclick="append('1')">1</button>
			<button onclick="append('2')">2</button>
			<button onclick="append('3')">3</button>
			<button class="operator" onclick="append('+')">+</button>
      <button class="operator" onclick="append('%')">%</button>
			<button class="zero" onclick="append('0')">0</button>
			<button onclick="append('.')">.</button>
			<button class="operator equals" onclick="calculate()">=</button>
		</div>
	</div>
	<script src="script.js"></script>
</body>
</html>
